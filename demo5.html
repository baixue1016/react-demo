<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
    <script src="./bower_components/react/react.min.js"></script>
    <script src="./bower_components/react/react-dom.min.js"></script>
    <script src="./bower_components/babel/browser.min.js"></script>
</head>
<body>
<div id="children-props"></div>
<script type="text/babel">
    let ChildrenList = React.createClass({
        render: function () {
            return (
                    <ol>
                        {
                            React.Children.map(this.props.children, child=> <li>{child}</li>)
                        }
                    </ol>
            )
        }
    });

    ReactDOM.render(
            <ChildrenList>
                <span>hello</span>
                <span>world</span>
            </ChildrenList>,
            document.getElementById("children-props")
    );
</script>
</body>
</html>
